{% extends 'base.html' %}

{% block title %}Register - Modern To-Do{% endblock %}

{% block body %}
<div class="auth-wrapper">
    <div class="auth-card">
        <h1 class="auth-title">Create Account</h1>
        <p class="auth-subtitle">Start organizing your life</p>

        <form action="{{ url_for('register') }}" method="POST" class="auth-form">
            <input type="text" name="username" placeholder="Choose a Username" required autocomplete="off">
            <input type="password" name="password" placeholder="Choose a Password" required>
            <button type="submit" class="btn-primary">Create Account</button>
        </form>

        <div style="margin: 2rem 0; color: var(--text-muted); font-size: 0.9rem;">or</div>

        <button class="btn-primary" style="background: white; color: #444; border: 1px solid #ddd;"
            onclick="alert('Google Sign-In requires API keys. This is just a UI demo!')">
            <i class="fab fa-google" style="margin-right: 8px; color: #DB4437;"></i>
            Sign up with Google
        </button>

        <div class="auth-footer">
            Already have an account? <a href="{{ url_for('login') }}">Login here</a>
        </div>
    </div>
</div>
{% endblock %}
