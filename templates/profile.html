{% extends 'base.html' %}

{% block title %}Profile - Modern To-Do{% endblock %}

{% block body %}
<div class="auth-wrapper">
    <div class="auth-card">
        <h1 class="auth-title">My Profile</h1>
        <p class="auth-subtitle">Manage your account</p>

        <form action="{{ url_for('profile') }}" method="POST" class="auth-form">
            <div class="form-group" style="text-align: left;">
                <label style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Username</label>
                <input type="text" value="{{ current_user.username }}" disabled
                    style="background: var(--background); color: var(--text-muted);">
            </div>

            <div class="form-group" style="text-align: left;">
                <label style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Email Address</label>
                <input type="email" name="email" value="{{ current_user.email or '' }}" placeholder="Enter your email"
                    required>
            </div>

            <button type="submit" class="btn-primary" style="margin-top: 1rem;">
                <i class="fas fa-save"></i> Save Changes
            </button>
        </form>

        <div class="auth-footer">
            <a href="{{ url_for('index') }}">&larr; Back to Tasks</a>
        </div>
    </div>
</div>
{% endblock %}
