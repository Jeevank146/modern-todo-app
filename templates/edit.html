{% extends 'base.html' %}

{% block title %}Edit Task - Modern To-Do{% endblock %}

{% block body %}
<div class="container">
    <header style="margin-bottom: 2rem;">
        <h1>Edit Task</h1>
        <a href="{{ url_for('index') }}" style="color: var(--text-muted); font-size: 0.9rem;">&larr; Back to Tasks</a>
    </header>

    <div class="card" style="max-width: 600px; margin: 0 auto;">
        <form method="POST" class="auth-form">
            <div class="form-group" style="margin-bottom: 1rem;">
                <label style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Description</label>
                <input type="text" name="task" value="{{ task['content'] }}" required autocomplete="off">
            </div>

            <div class="form-group" style="margin-bottom: 1rem;">
                <label style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Category</label>
                <select name="category">
                    <option value="Personal" {% if task['category']=='Personal' %}selected{% endif %}>Personal</option>
                    <option value="Work" {% if task['category']=='Work' %}selected{% endif %}>Work</option>
                    <option value="Shopping" {% if task['category']=='Shopping' %}selected{% endif %}>Shopping</option>
                    <option value="Study" {% if task['category']=='Study' %}selected{% endif %}>Study</option>
                    <option value="Other" {% if task['category']=='Other' %}selected{% endif %}>Other</option>
                </select>
            </div>

            <div class="form-group" style="margin-bottom: 1rem;">
                <label style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Priority</label>
                <select name="priority">
                    <option value="Low" {% if task['priority']=='Low' %}selected{% endif %}>Low</option>
                    <option value="Medium" {% if task['priority']=='Medium' %}selected{% endif %}>Medium</option>
                    <option value="High" {% if task['priority']=='High' %}selected{% endif %}>High</option>
                </select>
            </div>

            <div class="form-group" style="margin-bottom: 2rem;">
                <label style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Due Date</label>
                <input type="datetime-local" name="due_date" value="{{ task.due_date }}">
            </div>

            <div style="display: flex; gap: 1rem;">
                <button type="submit" class="btn-primary">
                    <i class="fas fa-save"></i> Save
                </button>
                <a href="{{ url_for('index') }}" class="btn-primary"
                    style="background: var(--surface); color: var(--text-muted); border: 1px solid var(--border); box-shadow: none;">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
